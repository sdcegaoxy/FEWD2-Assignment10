<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(document).ready(function(){
             $.get("./team.xml",function(t){
                 var html=""
                 $(t).find("teammember").each(function(){
                    var teammber=$(this);
                     
                    var name="<strong>"+teammber.find("name").text()+"</strong><br/>";
                    var title=teammber.find("title").text()+"<br/>";
                    var bio=teammber.find("bio").text()+"<br/>";
                     
                    html+="<p>"+name+title+bio+"</p>"; 
                 });
                 $("#team").html(html);
             });
             
        });
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>

		<div id="team"></div>
    </section>
    
    <footer></footer>
</section>
</body>
</html>
